<app-file
  *ngIf="someData.type === fileTypes.FILE"
  [name]="someData.name"
></app-file>

<ng-container *ngIf="someData.type === fileTypes.FOLDER">
  <app-folder
    class="folder"
    [name]="someData.name"
    (showChange)="onShow($event)"
  ></app-folder>
  <ng-container *ngIf="isShow">
    <app-tree-node
      class="tree-node"
      *ngFor="let children of someData.children"
      [someData]="children"
    >
    </app-tree-node>
  </ng-container>
</ng-container>

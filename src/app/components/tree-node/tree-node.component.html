<app-file *ngIf="someData.type === 'file'" [name]="someData.name"></app-file>

<ng-container *ngIf="someData.type === 'folder'">
  <app-folder [name]="someData.name"></app-folder>
  <app-tree-node
    class="tree-node"
    *ngFor="let children of someData.children"
    [someData]="children"
  >
  </app-tree-node>
</ng-container>

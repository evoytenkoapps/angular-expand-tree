<app-file
  *ngIf="someData.type === fileTypes.FILE"
  [name]="someData.name"
></app-file>

<ng-container *ngIf="someData.type === fileTypes.FOLDER">
  <app-folder class="folder" [name]="someData.name"></app-folder>
  <app-tree-node
    class="tree-node"
    *ngFor="let children of someData.children"
    [someData]="children"
  >
  </app-tree-node>
</ng-container>

<button
  class="main-button main-button__image"
  [class.button-plus]="isExpanded"
  [class.button-minus]="!isExpanded"
  (click)="onExpand(!isExpanded)"
></button
><span class="folder-name">{{ folderInfo.name }}</span>
<span class="folder-name">{{ folderInfo.children.length }}</span>
<button
  class="main-button main-button__image"
  [class.button-up]="isSortDesc"
  [class.button-down]="!isSortDesc"
  (click)="onSort()"
></button>
